 
<div>
    <button class="btn btn-primary"  (click)="toggleForm()" data-bs-toggle="modal" data-bs-target="#editClient">Registrar</button>
</div>

<h1>Clientes</h1>
<div class="table-container">
  <table class="styled-table" class="custom-table" class="table table-hover table-striped table-bordered text-center">
    <thead>
      <tr>
        <th>#</th>
        <!-- <th>ID</th> -->
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Telefono</th>
        <th>Direccion</th>
        <th>Opciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let cliente of clientes; let i =index" style="text-align: center;" >
        <td>{{i+1}}</td>
        <!-- <td hidden>{{ cliente.idCliente}}</td> -->
        <!-- <td inert>{{ cliente.idCliente}}</td> -->
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.apellido}}</td>
        <td>{{ cliente.email}}</td>
        <td>{{ cliente.telefono}}</td>
        <td>{{ cliente.direccion}}</td>

        <td>
          <button class="btn btn-success me-1" 
          data-bs-toggle="modal" 
          data-bs-target="#editClient" 
          (click)="editCliente(cliente)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-danger" 
          (click)="cliente.idCliente ? deleteCliente(cliente.idCliente):null">
          <i class="fas fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
  

<div class="modal fade" tabindex="-1" id="editClient"> 
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{textoModal}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- <div *ngIf="showForm" style="margin-top: 20px;"> -->
          <div style="margin-top: 20px;">
          <form [formGroup]="clientesForm" (ngSubmit)="crearCliente()">

            <input hidden formControlName="idCliente" readonly>

            <div class="formGroup">
              <label for="nombre">Nombre</label>
              <input id="nombre" class="form-control" formControlName="nombre" placeholder="Nombre">
            </div>

            <div class="formGroup">
              <label for="apellido">Apellido</label>
              <input id="apellido" class="form-control" formControlName="apellido" placeholder="Apellido">
            </div>
  
            <div class="formGroup">
              <label for="email">Email</label>
              <input id="email" class="form-control" formControlName="email" placeholder="Email">
            </div>
  
            <div class="formGroup">
              <label for="telefono">Teléfono</label>
              <input id="telefono" class="form-control" formControlName="telefono" placeholder="Teléfono">
            </div>
  
            <div class="formGroup">
              <label for="direccion">Dirección</label>
              <input id="direccion" class="form-control" formControlName="direccion" placeholder="Dirección">
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary" [disabled]="clientesForm.invalid" data-bs-dismiss="modal">Guardar</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
